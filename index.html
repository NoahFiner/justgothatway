<!DOCTYPE html>
<html>
<head>
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
  <script src="jquery.js"></script>
  <script src="script.js"></script>
  <title>just go that way</title>
</head>
<body>
  <div id="everything-outer">
    <div id="intro-outer">
      <div class="relative-full">
        <h1 id="intro-title">
          <span class="pretty pretty-title hidden">Just</span>
          <span class="pretty pretty-title delay1 hidden">go</span>
          <span class="pretty pretty-title delay2 hidden">that</span>
          <span class="pretty pretty-title delay3 hidden">way</span>
        </h1>
        <p id="intro-subtitle" class="pretty pretty-title hidden">It shouldn't be that hard.</p>
        <p id="intro-info">This game uses CSS3 cursors and does not work on mobile and older browsers.<br><br>If your cursor isn't an arrow when hovering over <strong style="cursor: w-resize">here</strong>, you can't play.</p>
        <p id="intro-button" onclick="startGame()">start</p>
      </div>
      <div id="circle-background">
      </div>
    </div>
    <div id="mouse-message-outer" class="hidden">
      <h1 id="mouse-message-header" class="pretty"></h1>
      <p id="mouse-message" class="pretty delay1"></p>
    </div>
    <div id="timer-outer">
      <div id="timer-inner">
        <p id="timer" class="hidden">10</p>
      </div>
    </div>
    <div id="game-outer">
      <div id="hover-lose"></div>
    </div>
  </div>
</body>
</html>
